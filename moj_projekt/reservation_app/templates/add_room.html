<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    .footer {
       position: fixed;
       left: 0;
       bottom: 0;
       width: 100%;
       background-color: black;
       color: white;
       text-align: center;
    }
  </style>
</head>
<body>
<!-- Nav -->
<h1>System rezerwacji sal</h1>
<nav>
  <a class="nav-item nav-link active" href="{% url 'room-list' %}">Lista wszystkich sal</a>
  <a class="nav-item nav-link" href="{% url 'add-room' %}">Dodaj salę</a>
</nav>
<!-- Nav -->

<!-- Form -->
<div class="card">
  <div class="card-body">
    <form action="{% url 'add-room' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="room-name">Nazwa sali</label>
        <input type="text" class="form-control" id="room-name" aria-describedby="room-name-help" placeholder="Nazwa sali" name="name">
        <small id="room-name-help" class="form-text text-muted">Nazwa sali musi być unikatowa.</small>
      </div>
      <div class="form-group">
        <label for="capacity">Pojemność sali</label>
        <input type="number" step="1" class="form-control" id="capacity" placeholder="10" name="capacity">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="projector" id="projector">
        <label class="form-check-label" for="projector">Dostępność rzutnika</label>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj salę</button>
    </form>
  </div>
</div>
<!-- Form -->

{% if error %}
<!-- Form error -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{error}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- Form error -->
{% endif %}

<!-- Footer -->
<footer class="footer">
  <p>Conference room booking app. Autor: Piotr Dylnicki
</footer>
<!-- Footer -->
</body>
</html>
